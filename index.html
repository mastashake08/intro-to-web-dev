<html>
 <head>
  <title>My Cool Photo Booth</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel='manifest' href='/manifest.webmanifest'>
  <script>
   // This is the "Offline copy of pages" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("js/pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

  </script>
</head>
 <body>
   <main id="photo-booth">
  <!-- Camera sensor -->
      <canvas id="canvas"></canvas>
      <!-- Camera view -->
      <video id="camera" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="output">
      <!-- Camera trigger -->
      <button id="take-photo">Take a picture</button>

        <button id="grayscale" onclick="addFilter(0)">Grayscale</button>
        <button id="sepia" onclick="addFilter(1)">Sepia</button>
        <button id="blur" onclick="addFilter(2)">Blur</button>

    </main>
  <script src="js/functions.js"></script>

 </body>
</html>
