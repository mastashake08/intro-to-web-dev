<html>
 <head>
  <title>My Cool Photo Booth</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">

<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
  <script>
   // This is the "Offline copy of pages" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

  </script>
</head>
 <body>
   <main id="photo-booth">
  <!-- Camera sensor -->
      <canvas id="canvas"></canvas>
      <!-- Camera view -->
      <video id="camera" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="output">
      <!-- Camera trigger -->
      <button id="take-photo">Take a picture</button>

        <button id="grayscale" onclick="addFilter(0)">Grayscale</button>
        <button id="sepia" onclick="addFilter(1)">Sepia</button>
        <button id="blur" onclick="addFilter(2)">Blur</button>

    </main>
  <script src="js/functions.js"></script>

 </body>
</html>
